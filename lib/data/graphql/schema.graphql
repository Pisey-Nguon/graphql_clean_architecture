# Rick and Morty GraphQL Schema (Simplified)
type Query {
  characters(page: Int): Characters
  character(id: ID!): Character
  episodes(page: Int): Episodes
  episode(id: ID!): Episode
  locations(page: Int): Locations
  location(id: ID!): Location
}

type Characters {
  info: Info
  results: [Character]
}

type Episodes {
  info: Info
  results: [Episode]
}

type Locations {
  info: Info
  results: [Location]
}

type Info {
  count: Int
  pages: Int
  next: Int
  prev: Int
}

type Character {
  id: ID!
  name: String!
  status: String!
  species: String!
  type: String
  gender: String
  image: String!
  created: String
}

type Episode {
  id: ID!
  name: String!
  air_date: String!
  episode: String!
  characters: [Character]
  created: String
}

type Location {
  id: ID!
  name: String!
  type: String!
  dimension: String!
  residents: [Character]
  created: String
}
